language: rust
rust:
- nightly-2018-01-01
 
sudo: false

services:
  - docker
  
before_script:
  - export PATH=$HOME/.cargo/bin:$PATH

script:
  - cargo build --release

after_success:
  - docker build -t warnp/siteus .
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push warnp/siteus;
    fi
